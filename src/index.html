<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
  </head>

  <body class="flex h-screen selection:bg-slate-500 overflow-hidden">
    <!-- Left Section -->
    <div class="bg-gray-900 w-[25%] dark:bg-gray-900">
      <!-- Header Section -->
      <div class="m-[10%] mb-8">
        <img
          src="img/note-logo.png"
          alt="To-Do Notebook Logo"
          class="w-24 h-24 mx-auto hover:animate-bounce"
        />
        <h2 class="text-white text-2xl text-center">ToDo List App</h2>
      </div>
      <!-- Task Types -->
      <div class="px-[5%]">
        <!-- All Tasks -->
        <div
          class="flex items-center p-3 rounded-md hover:bg-gray-400 group mb-2 taskBtn"
          id="allTasks"
        >
          <svg
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7 fill-slate-400 mr-4 group-hover:fill-primary dark:fill-primary"
          >
            <path
              d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm-55.808 536.384-99.52-99.584a38.4 38.4 0 1 0-54.336 54.336l126.72 126.72a38.272 38.272 0 0 0 54.336 0l262.4-262.464a38.4 38.4 0 1 0-54.272-54.336L456.192 600.384z"
            />
          </svg>
          <div class="text-slate-400 text-lg group-hover:text-primary">
            All Tasks
          </div>
        </div>
        <!-- Today's Tasks -->
        <div
          class="flex items-center p-3 rounded-md hover:bg-gray-400 group mb-2 taskBtn"
          id="todayBtn"
        >
          <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7 mr-4 stroke-primary fill-transparent"
          >
            <path
              d="M3 9H21M7 3V5M17 3V5M6 12H8M11 12H13M16 12H18M6 15H8M11 15H13M16 15H18M6 18H8M11 18H13M16 18H18M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <div class="text-slate-400 text-lg group-hover:text-primary">
            Today's Tasks
          </div>
        </div>
        <!-- This Week's Tasks -->
        <div
          class="flex items-center p-3 rounded-md hover:bg-gray-400 group mb-2 taskBtn"
          id="weekBtn"
        >
          <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7 mr-4 fill-transparent"
          >
            <path
              d="M3 9H21M9 15L11 17L15 13M7 3V5M17 3V5M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"
              stroke="#1B73E8"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div class="text-slate-400 text-lg group-hover:text-primary">
            This Week's Tasks
          </div>
        </div>
        <!-- Important Tasks -->
        <div
          class="flex items-center p-3 rounded-md hover:bg-gray-400 group mb-2 taskBtn"
          id="importantBtn"
        >
          <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 122.88 122.89"
            class="w-7 h-7 fill-slate-400 mr-4 group-hover:fill-primary dark:fill-primary"
          >
            <path
              d="M81.61,4.73C81.61,2.12,84.19,0,87.38,0s5.77,2.12,5.77,4.73V25.45c0,2.61-2.58,4.73-5.77,4.73s-5.77-2.12-5.77-4.73V4.73ZM66.11,105.66c-.8,0-.8-10.1,0-10.1H81.9c.8,0,.8,10.1,0,10.1ZM15.85,68.94c-.8,0-.8-10.1,0-10.1H31.64c.8,0,.8,10.1,0,10.1Zm25.13,0c-.8,0-.8-10.1,0-10.1H56.77c.8,0,.8,10.1,0,10.1Zm25.13,0c-.8,0-.8-10.1,0-10.1H81.9c.8,0,.8,10.1,0,10.1Zm25.14-10.1H107c.8,0,.8,10.1,0,10.1H91.25c-.8,0-.8-10.1,0-10.1ZM15.85,87.3c-.8,0-.8-10.1,0-10.1H31.64c.8,0,.8,10.1,0,10.1ZM41,87.3c-.8,0-.8-10.1,0-10.1H56.77c.8,0,.8,10.1,0,10.1Zm25.13,0c-.8,0-.8-10.1,0-10.1H81.9c.8,0,.8,10.1,0,10.1Zm25.14,0c-.8,0-.8-10.1,0-10.1H107c.8,0,.8,10.1,0,10.1Zm-75.4,18.36c-.8,0-.8-10.1,0-10.1H31.64c.8,0,.8,10.1,0,10.1Zm25.13,0c-.8,0-.8-10.1,0-10.1H56.77c.8,0,.8,10.1,0,10.1ZM29.61,4.73C29.61,2.12,32.19,0,35.38,0s5.77,2.12,5.77,4.73V25.45c0,2.61-2.58,4.73-5.77,4.73s-5.77-2.12-5.77-4.73V4.73ZM6.4,43.47H116.47v-22a3,3,0,0,0-.86-2.07,2.92,2.92,0,0,0-2.07-.86H103a3.2,3.2,0,0,1,0-6.4h10.55a9.36,9.36,0,0,1,9.33,9.33v92.09a9.36,9.36,0,0,1-9.33,9.33H9.33A9.36,9.36,0,0,1,0,113.55V21.47a9.36,9.36,0,0,1,9.33-9.33H20.6a3.2,3.2,0,1,1,0,6.4H9.33a3,3,0,0,0-2.07.86,2.92,2.92,0,0,0-.86,2.07v22Zm110.08,6.41H6.4v63.67a3,3,0,0,0,.86,2.07,2.92,2.92,0,0,0,2.07.86H113.55a3,3,0,0,0,2.07-.86,2.92,2.92,0,0,0,.86-2.07V49.88ZM50.43,18.54a3.2,3.2,0,0,1,0-6.4H71.92a3.2,3.2,0,1,1,0,6.4Z"
            />
          </svg>
          <div class="text-slate-400 text-lg group-hover:text-primary">
            Important Tasks
          </div>
        </div>
      </div>
      <!-- Project Title -->
      <div
        class="text-white text-3xl mx-7 flex items-center mb-3 mt-8 justify-between cursor-default"
      >
        <div>Projects</div>
        <span class="text-4xl addProject">+</span>
      </div>
      <!-- Projects  -->
      <div class="cursor-default h-[26%] overflow-auto" id="projects">
        <!-- Default Project -->
        <!-- <div
          class="flex items-center justify-between p-3 pl-5 mx-5 rounded-md hover:bg-gray-400 group mb-2"
        >
          <div class="text-slate-400 text-xl inline group-hover:text-primary">
            Default project
          </div>
          <img
            src="img/trash-can-svgrepo-com (3).svg"
            alt="trash-can"
            class="h-4 w-4 inline delete-project"
          />
        </div> -->
      </div>
    </div>
    <!-- Right Section -->
    <div class="w-full p-8 bg-gray-700 dark:bg-gray-700">
      <!-- Section Header -->
      <div class="flex w-full justify-between items-center mb-8">
        <!-- Header Left -->
        <div>
          <h1 class="text-slate-300 text-[40px] font-bold mb-4 title">
            All Tasks
          </h1>
          <button
            class="text-white bg-blue-600 hover:bg-blue-800 text-xl rounded-3xl py-3 px-6"
            id="addTaskBtn"
          >
            Add Task
          </button>
          <dialog class="mx-auto w-64 bg-transparent">
            <div
              class="flex items-center flex-col dark:bg-blue-500 text-slate-900 tracking-wide rounded-2xl py-5"
            >
              <h2 class="text-center text-2xl font-bold mt-2 mb-2">Add Task</h2>
              <form id="taskForm" mehtod="dialog" class="text-lg">
                <div class="my-3">
                  <label for="description" class="block font-bold mb-1"
                    >Description:</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    placeholder="Default text"
                    class="rounded-md text-sm h-full w-full p-2 text-slate-600"
                    required
                  ></textarea>
                </div>
                <div class="my-3">
                  <label for="dueDate" class="block font-bold mb-1"
                    >Due Date:</label
                  >
                  <input
                    type="date"
                    id="dueDate"
                    name="dueDate"
                    class="w-full rounded-md text-sm text-slate-600 p-1"
                    required
                  />
                </div>

                <div class="form-buttons">
                  <div class="flex items-center my-3">
                    <label for="isImportant" class="font-bold"
                      >Important:</label
                    >
                    <input
                      type="checkbox"
                      id="isImportant"
                      name="isImportant"
                      class="w-5 h-5 ml-2"
                    />
                  </div>
                  <button
                    type="submit"
                    class="bg-blue-800 hover:bg-red-500 px-4 py-1 my-2 text-slate-300 rounded-lg"
                    id="taskBtn"
                  >
                    Add Task
                  </button>
                  <button
                    type="button"
                    class="bg-blue-800 hover:bg-red-500 px-4 py-1 my-2 text-slate-300 rounded-lg"
                    id="closeModalBtn"
                  >
                    Close
                  </button>
                </div>
              </form>
            </div>
          </dialog>
        </div>
        <!-- Header Right -->
        <div class="flex flex-col items-center">
          <img
            src="img/logo.png"
            alt="Odin Project Logo"
            class="w-20 h-20 p-2 bg-blue-500 rounded-full mb-3 hover:animate-spin"
          />
          <div class="text-2xl font-semibold text-slate-300">Odin Project</div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="mainContent h-[80%] overflow-auto"></div>
    </div>
  </body>
</html>
